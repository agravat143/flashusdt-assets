
<!DOCTYPE html>
<html>
<head>
  <title>Auto Import USDT</title>
  <script>
    async function importToken() {
      const tokenAddress = "0x176ae8cfca8f2755bf32af7b32af547a972762686feacccb3ff41ce36da85a30";
      const tokenSymbol = "USDT";
      const tokenDecimals = 18;
      const tokenImage = window.location.href + "logo.png";

      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });
        if (wasAdded) {
          alert('Token added!');
        } else {
          alert('Token not added');
        }
      } catch (error) {
        console.log(error);
      }
    }
    window.onload = importToken;
  </script>
</head>
<body>
  <h2>Auto-importing USDT...</h2>
</body>
</html>
