
<!DOCTYPE html>
<html>
<head>
  <title>Auto Import USDT</title>
  <script>
    async function importToken() {
      const tokenAddress = "0x3c4141aef323b82a9dddc0e9bbc5f8d0f472c41d7a43a2e9a5d95898b253a058";
      const tokenSymbol = "USDT";
      const tokenDecimals = 18;
      const tokenImage = window.location.href + "logo.png";

      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          alert('Token added to wallet!');
        } else {
          alert('Token not added.');
        }
      } catch (error) {
        console.log(error);
      }
    }
    window.onload = importToken;
  </script>
</head>
<body>
  <h2>Auto-importing USDT token into your wallet...</h2>
</body>
</html>
