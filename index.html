<!DOCTYPE html>
<html>
  <head>
    <title>Auto Import Flash USDT</title>
    <script>
      async function importToken() {
        try {
          await window.ethereum.request({
            method: "wallet_watchAsset",
            params: {
              type: "ERC20",
              options: {
                address: "0x8CCe905541e2aD21cce02EabD60A4313BD42D5F0",
                symbol: "USDT",
                decimals: 18,
                image: "https://raw.githubusercontent.com/agravat143/flashusdt-assets/main/logo.png",
              },
            },
          });
        } catch (err) {
          console.error("Error importing token:", err);
        }
      }

      window.onload = importToken;
    </script>
  </head>
  <body>
    <h1>Importing Flash USDT...</h1>
  </body>
</html>
